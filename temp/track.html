{{define "song"}}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/css/track.css">
    </head>
    <body>
        {{template "header"}}
        <h1>{{.Result.Title}}</h1>
        <p class="track">{{.Result.Artist.Name}}</p>
        <p class="track">{{.Result.Album.Title}}</p>
        <a class="track_a" href="/AddToFav/Track?t={{.Result.Id}}">Ajouter aux favoris</a>
        {{template "footer"}}
    </body>
</html>
{{end}}
